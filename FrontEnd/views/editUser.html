<form role="form" ng-submit="events.submit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input ng-model="editedUser.email" type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
        <input ng-model="editedUser.name" type="text" class="form-control" id="name" name="name" placeholder="Name" />
    </div>
    <div class="form-group">
      <label for="email">Password</label>
        <input ng-model="editedUser.password" type="password" class="form-control" name="pass" placeholder="Password" />
    </div>
    <div class="form-group">
      <label for="email">Password (again)</label>
      <input ng-model="password2" type="password" class="form-control" name="pass2" placeholder="Password again" />
    </div>
    <input type="submit" value="Save" />
  </form>
