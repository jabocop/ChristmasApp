<div class="modal-header">
    <h3 class="modal-title" >{{caption}}</h3>
</div>
<div class="modal-body">
    {{text}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="events.onYes()">Yes</button>
    <button class="btn btn-warning" ng-click="events.onNo()">No</button>
</div>
