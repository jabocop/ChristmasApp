
<form role="form" ng-submit="events.submit()">
    <div class="form-group">
    	<label for="email">Email</label>
    	<input ng-model="user.email" type="email" class="form-control" id="email" name="user" placeholder="Enter email" />
    </div>
    <div class="form-group">
    	<label for="email">Password</label>
    	<input ng-model="user.password" type="password" class="form-control" name="pass" placeholder="Password" />
    </div>
    <button type="submit" class="btn btn-default">Login</button>

    <div>
		Don't have a user. Register <a href="#/newUser">here</a>
    </div>
	<div ng-show="loginFactory.isAuthenticated">
    	<a ng-click="events.callRestricted()" href="">Shh, this is private!</a>
    	<br>
    	<div>{{message}}</div>
      	<div>{{loginFactory.email}}</div>
    	<a ng-click="logout()" href="">Logout</a>
  	</div>


  </form>
