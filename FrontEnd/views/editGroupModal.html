<div class="modal-header">
    <h3 class="modal-title" ng-show="isEditMode">Edit group</h3>
    <h3 class="modal-title" ng-show="!isEditMode">Add group</h3>
</div>
<div class="modal-body">
   <form role="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="editedGroup.name" type="text" class="form-control" id="name" name="name" placeholder="Enter group name" />
    </div>
</form>
   
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="events.onSave()">Save</button>
    <button class="btn btn-warning" ng-click="events.onCancel()">Cancel</button>
</div>
