<div class="modal-header">
    <h3 class="modal-title">Join group</h3>
</div>
<div class="modal-body">
   <form role="form">
    <div class="form-group">
        <label for="name">Group key</label>
        <input ng-model="key" type="text" class="form-control" id="name" name="name" placeholder="Enter group key" />
    </div>
</form>
   
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="events.onOk()">Ok</button>
    <button class="btn btn-warning" ng-click="events.onCancel()">Cancel</button>
</div>
