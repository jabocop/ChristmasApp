<form role="form" ng-submit="events.submit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input ng-model="newUser.email" type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
        <input ng-model="newUser.firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
        <input ng-model="newUser.lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" />
    </div>
    <div class="form-group">
      <label for="email">Password</label>
        <input ng-model="newUser.password" type="password" class="form-control" name="pass" placeholder="Password" />
    </div>
    <div class="form-group">
      <label for="email">Password (again)</label>
      <input ng-model="password2" type="password" class="form-control" name="pass2" placeholder="Password again" />
    </div>
    <input type="submit" value="Register" />
  </form>
